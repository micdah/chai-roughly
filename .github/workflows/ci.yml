name: 'CI'

on:
  push:
    branches:
      - 'master'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '17.x'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Clean install
        run: npm ci

      - name: Tests
        run: npx mocha --reporter json > results.json

      - name: Generate test report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test Results
          path: 'results.json'
          reporter: mocha-json

  bump-version:
    name: Bump Version
    needs: test
    runs-on: ubuntu-latest
    outputs:
      newTag: ${{ steps.bump.outputs.newTag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: 'Bump version'
        id: bump
        uses: phips28/gh-action-bump-version@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          default: patch
          tag-prefix: v
          target-branch: master
          commit-message: 'CI: Bumps version to {{version}}'

  publish:
    name: Publish
    needs: bump-version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: tags/${{ needs.bump-version.outputs.newTag }}

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '17.x'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Clean install
        run: npm ci

      - name: Publish
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          dry-run: true
